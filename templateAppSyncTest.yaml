AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: appsync-test
  
# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Runtime: nodejs12.x
    CodeUri: dist/
    Timeout: 3
  
Parameters:
  ApplicationName:
    Type: String
    Default: appsync-test
  ApiStageName:
    Type: String
    Default: dev

Resources:

  LookupTable:    
    Type: AWS::DynamoDB::Table
    Properties: 
      TableName: !Sub ${ApplicationName}-lookup-table
      ProvisionedThroughput: 
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      AttributeDefinitions: 
        - 
          AttributeName: firmReference
          AttributeType: S
        - 
          AttributeName: itemType
          AttributeType: S
      KeySchema: 
        - 
          AttributeName: firmReference
          KeyType: HASH
        - 
          AttributeName: itemType
          KeyType: RANGE

  UpdateProcessorLambdaRole:
    Type: 'AWS::IAM::Role'
    DependsOn: LookupTable
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
              - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'


  LookupTablePolicy:
    Type: AWS::IAM::Policy
    DependsOn: LookupTableRole
    Properties:
      Roles:
        - !Ref LookupTableRole
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - dynamodb:BatchGetItem,
              - dynamodb:BatchWriteItem,
              - dynamodb:ConditionCheckItem,
              - dynamodb:PutItem,
              - dynamodb:DeleteItem,
              - dynamodb:GetItem,
              - dynamodb:UpdateItem
            Resource: !GetAtt LookupTable.Arn

  LookupApi:
    Type: AWS::AppSync::GraphQLApi
    DependsOn: LookupTable
    Properties:
      Name: !Sub ${ApplicationName}-appsync-api
      AuthenticationType: API_KEY
